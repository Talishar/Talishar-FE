<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talishar AdSense Diagnostic Tool</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
        .log { margin: 10px 0; padding: 5px; border-left: 3px solid #00ff00; }
        .error { color: #ff0000; border-left-color: #ff0000; }
        .success { color: #00ff00; border-left-color: #00ff00; }
        .warning { color: #ffaa00; border-left-color: #ffaa00; }
        .info { color: #00aaff; border-left-color: #00aaff; }
        button { margin: 5px; padding: 10px; background: #00ff00; color: #000; cursor: pointer; }
        #logs { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Talishar AdSense Diagnostic</h1>
    <div id="logs"></div>
    <button onclick="testProxyLoad()">Test: Load Proxy from /adsbygoogle.js</button>
    <button onclick="testDirectGoogle()">Test: Load Direct from Google CDN</button>
    <button onclick="testAdArray()">Test: Check adsbygoogle Array</button>
    <button onclick="clearLogs()">Clear Logs</button>

    <script>
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const log = document.createElement('div');
            log.className = `log ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            log.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(log);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            logsDiv.innerHTML = '';
        }
        
        // Intercept console for logging
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.warn = function(...args) {
            addLog(args.join(' '), 'warning');
        };
        
        console.error = function(...args) {
            addLog(args.join(' '), 'error');
        };

        // Initialize
        addLog('Diagnostic Tool Started', 'success');
        addLog(`Current URL: ${window.location.href}`, 'info');
        addLog(`User Agent: ${navigator.userAgent}`, 'info');
        
        // Check existing state
        addLog(`window.adsbygoogle exists: ${!!window.adsbygoogle}`, 'info');
        addLog(`window.adsbygoogleLoaded: ${!!window.adsbygoogleLoaded}`, 'info');
        addLog(`window.adsbygoogleProxyLoaded: ${!!window.adsbygoogleProxyLoaded}`, 'info');

        function testProxyLoad() {
            addLog('=== TESTING PROXY LOAD ===', 'info');
            const script = document.createElement('script');
            script.src = '/adsbygoogle.js';
            script.onload = function() {
                addLog('Proxy loaded successfully!', 'success');
                addLog(`window.adsbygoogleProxyLoaded: ${window.adsbygoogleProxyLoaded}`, 'info');
            };
            script.onerror = function() {
                addLog('Proxy FAILED to load - file not found or network error', 'error');
            };
            script.onreadystatechange = function() {
                addLog(`Script readyState: ${script.readyState}`, 'info');
            };
            document.head.appendChild(script);
            addLog('Proxy script injection initiated...', 'info');
        }

        function testDirectGoogle() {
            addLog('=== TESTING DIRECT GOOGLE CDN ===', 'info');
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8442966023291783';
            script.setAttribute('data-ad-client', 'ca-pub-8442966023291783');
            
            script.onload = function() {
                addLog('Google script loaded successfully!', 'success');
                window.adsbygoogleLoaded = true;
                addLog(`window.adsbygoogle: ${typeof window.adsbygoogle}`, 'info');
            };
            
            script.onerror = function() {
                addLog('Google script FAILED to load - CORS or network error', 'error');
            };
            
            document.head.appendChild(script);
            addLog('Direct Google script injection initiated...', 'info');
        }

        function testAdArray() {
            addLog('=== CHECKING ADSENSE ARRAY ===', 'info');
            if (window.adsbygoogle) {
                addLog(`adsbygoogle is array: ${Array.isArray(window.adsbygoogle)}`, 'info');
                addLog(`adsbygoogle length: ${window.adsbygoogle.length}`, 'info');
                addLog(`adsbygoogle type: ${typeof window.adsbygoogle}`, 'info');
                if (window.adsbygoogle.push) {
                    addLog('adsbygoogle.push method exists', 'success');
                    window.adsbygoogle.push({});
                    addLog('Test push executed', 'info');
                }
            } else {
                addLog('window.adsbygoogle does NOT exist', 'error');
                window.adsbygoogle = [];
                addLog('Created new adsbygoogle array', 'info');
            }
        }

        // Try fetching proxy via fetch API to test network
        addLog('Testing network connectivity...', 'info');
        fetch('/adsbygoogle.js', { method: 'HEAD' })
            .then(r => {
                if (r.ok) {
                    addLog(`Proxy file found: ${r.status} ${r.statusText}`, 'success');
                } else {
                    addLog(`Proxy returned: ${r.status} ${r.statusText}`, 'warning');
                }
            })
            .catch(e => {
                addLog(`Proxy fetch failed: ${e.message}`, 'error');
            });
        
        // Test Google domains
        addLog('Testing Google domain connectivity...', 'info');
        fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', { method: 'HEAD' })
            .then(r => {
                addLog(`Google domain reached: ${r.status}`, 'success');
            })
            .catch(e => {
                addLog(`Google domain unreachable: ${e.message}`, 'error');
            });
    </script>
</body>
</html>
